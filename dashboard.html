<!DOCTYPE html>
<html lang="fr-FR" id="dashboard">
  <link href="style/style.css" media="all" rel="stylesheet" type="text/css" />
<head>
  <title>Tableau de bord - Chteumeulearn</title>
  <link rel="icon" 
      type="image/png" 
      href="icon.png" />
  <meta charset="UTF-8">
  <script type="text/javascript" src='js/jquery.js'></script>
  <script type="text/javascript" src='js/base.js'></script>

</head>

<header class = "header"></header>

<body>
  <section>
    <img src = "style/img/scotch.png">
    <h1>Tableau de bord</h1>
    <div class = "dashboardContent">
    <div class = "exam">
    <article>
        <form>
            <fieldset>
                <legend>Test Rapide</legend>
            </fieldset>
        </form>
        <a href="question1.html"><button name="quickTestButton"><img src = "style/img/pin.png">Commencer</button></a> <!-- A ajouter dans le formulaire en input -->

    </article>
    
    <article>

      <form name = "examForm" action = "questionExam.html">
        <fieldset>

            <legend>Examen</legend>
            
            <label for="testDomain">Domaine:</label>
            <select id = "formSelect" name="testDomain" multiple>
              <option value="html">HTML5</option>
              <option value="css">CSS3</option>
              <option value="javascript">JavaScript</option>
            </select> 
            
            <br/>
            
            <label for="questionNumber">Nombre de questions:</label> 
            </br> 0 <input type="range" step="1" id="questionNumber" min="0" max="10"> 10 <br/>
            
        </fieldset>
        <button id="finalTestButton" type="submit"><img src = "style/img/pin.png">Commencer</button>
      </form>
      <!-- A ajouter dans le formulaire en input -->
    </article>
  </div>
    <aside>

      <h1>Statistiques</h1>
      <p>
        Tests rapides reussis: 5/10 <br/>
        Moyenne des examens: 16,5/20<br/>
        <a href="#details"><button name="getDetails">Details<img src = "style/img/pin.png"></button></a>
      </p>
    </aside>
  </section>

  
  <div id="details" class="modal">

    <figure>
      <a href="#" class="closemodal"></a>
      <figcaption>
        <h1>Details</h1>
        <table>
          <tr>
            <th>Examen</th>
            <th>Note</th>
          </tr>
          <tr>
            <td>1</td>
            <td>15/20</td>
          </tr>
          <tr>
            <td>2</td>
            <td>18/20</td>
          </tr>
        </table>
        <table>
          <tr>
            <th></th>
            <th>HTML5</th>
            <th>CSS</th>
            <th>JS</th>
          </tr>
          <tr>
            <th>Nombre d'essais</th>
            <td>1</td>
            <td>1</td>
            <td>0</td>
          </tr>
          <tr>
            <th>% de reussite</th>
            <td>100%</td>
            <td>100%</td>
            <td>0%</td>
          </tr>
        </table>
      </figcaption>
    </figure>
  </div>

  <footer class = "footer"></footer>

</body>
